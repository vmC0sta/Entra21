    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/maioridade.css">

    </head>

    <body>

        <script src="./scripts/menu.js"></script>

        <div class="content-div">
            <form autocomplete="off" onsubmit="verificarAprovado(event)">

                <h1>Você está aprovado?</h1>

                <div class="itens-form">
                    <label>Digite a 1° nota</label>
                    <input type="text" autofocus id="ip-nota1" min=0 max="10">
                </div>

                <div class="itens-form">
                    <label>Digite a 2° nota</label>
                    <input type="text" id="ip-nota2" min=0 max="10">
                </div>


                <div class="itens-form">
                    <label>Digite a 3° nota</label>
                    <input type="text" id="ip-nota3" min=0 max="10">
                </div>

                <div class="itens-form">
                    <label>Digite a frequência</label>
                    <input type="text" id="ip-frequencia" min=0 max="10">
                </div>


                <input type="submit" onclick="verificarAprovado()" value="Enviar">

            </form>

        </div>

        <div class="body-modal" id="body-modal">
            <div class="popup-modal" id="popup-modal">
                    <input type="button" id="btn-close" class="btn-close" onclick="closepopup()"  value="X">
                <h1 class="text-modal" id="text-modal"></h1>
            </div>
        </div>



        <script src="./scripts/aprovado.js"></script>

        <script src="./scripts/footer.js"></script>



    </body>
