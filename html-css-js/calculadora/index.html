<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="relogio" class="relogio container text-center mt-5 mb-3">
        <h1 id="clock" class="container text-center"></h1>
    </div>

    <div class="calculadora container text-center calculadora mt-5 pt-5 p-2">

        <h5 class="titulo-calculadora">Calculadora</h5>

        <div class="content container mt-5 pt-5">
            <h2 id="resultado" class="resultado container pb-3 text-end overflow-hidden">0</h2>
            <hr>
            <table>
                <tr>
                    <td><button>%</button></td>
                    <td><button onclick="apagar()">CE</button></td>
                    <td><button onclick="apagar()">C</button></td>
                    <td><button onclick="limpar()">Limpar</button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="inversa()">1/x</button></td>
                    <td><button onclick="aoQuadrado()">x²</button></td>
                    <td><button onclick="raizQuadrada()">2√x</button></td>
                    <td><button onclick="inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir(7)">7</button></td>
                    <td><button onclick="inserir(8)">8</button></td>
                    <td><button onclick="inserir(9)">9</button></td>
                    <td><button onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir(4)">4</button></td>
                    <td><button onclick="inserir(5)">5</button></td>
                    <td><button onclick="inserir(6)">6</button></td>
                    <td><button onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir(1)">1</button></td>
                    <td><button onclick="inserir(2)">2</button></td>
                    <td><button onclick="inserir(3)">3</button></td>
                    <td><button onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="">+/-</button></td>
                    <td><button onclick="inserir(0)">0</button></td>
                    <td><button onclick="inserir('.')">,</button></td>
                    <td><button onclick="calcular()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
