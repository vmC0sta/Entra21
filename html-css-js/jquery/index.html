<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="p-3 text" style="background-color:#861B1B ;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <h1 class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="color: aliceblue;">
                    MOVIE'S GROUP
                </h1>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>

    <div class="container mt-5">

        <p><strong>Confira se essa é a UNIDADE MOVIE'S GROUP mais próxima de você</strong>
        <p>
    </div>

    <div class="container text-center">
        <input type="number" class="form-control m-2 text-center" placeholder="Digite a quantidade de cadeiras" autofocus id="qtdeCadeiras">
        <button class="form-control btn btn-primary m-2 w-25 mb-5" id="btnExibir">Exibir</button>
    </div>

    <div class="container">
        <span><strong>Livres: </strong></span>
        <span id="livre"></span>
    </div>
    <div class="container">
        <span><strong>Ocupados: </strong></span>
        <span id="ocupado"></span>
    </div>

    <div id="sala" class="container text-center">

    </div>
