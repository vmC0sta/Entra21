<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lojinha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <form class="container">
        <div class="mb-3 mt-3 w-100">
            <label class="form-label">Produto:</label>
            <input autocomplete="off" type="text" class="form-control" id="produto"
                placeholder="Digite a descrição de um produto" name="produto">
        </div>
        <div class="mb-3 mt-3 w-100">
            <label class="form-label">Valor unitário:</label>
            <input autocomplete="off" type="text" class="form-control" id="valor" placeholder="Digite o valor unitário"
                name="valor">
        </div>
        <div class="mb-3 mt-3 w-100">
            <label class="form-label">Quantidade:</label>
            <input autocomplete="off" type="text" class="form-control" id="quantidade" placeholder="Digite a quantidade"
                name="quantidade">
        </div>
        <div class="mb-3 mt-3 w-100">
            <label class="form-label">Foto do produto:</label>
            <input type="file" accept="image/*" class="form-control" id="arquivo" name="arquivo">
        </div>

        <div class="container mb-3">

            <button type="button" class="btn btn-primary" onclick="adicionarProduto()" id="btn-gravar">Adicionar</button>

            <button type="button" class="btn btn-light m-2" onclick="limpar()" id="btn-limpar">Limpar</button>

            <button type="button" class="btn btn-light m-2" id="salvarAlteracao" onclick="salvar()">Salvar alteração</button>
        </form>

        <div class="container mt-3">
            <h5 id="valorTotal"> Valor total: R$0.00</h5>
            <hr>
        </div>

    </div>

    <div class="container">
        <div class="row">
            
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
