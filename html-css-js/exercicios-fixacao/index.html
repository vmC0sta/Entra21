<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container text-center mt-5">
        <div>
            <input type="text" class="form-control w-100" id="inputNumber" placeholder="Digite um número" autofocus>
            <p class="small text-start m-2"></p>
        </div>
        <select class="form-select form-select-sm d-sm-inline mt-3 ">
            <option selected>Como você gostaria de visualizar seus números?</option>
            <option value="1">Ordem crescente</option>
            <option value="2">Ordem descrecente</option>
            <option value="3">Ordem que foi inserido</option>
          </select>
        <div class="mt-3">
            <button onclick="inserirNumero()" class="btn btn-primary ml-3 ">Inserir dentro do array</button>
            <button onclick="exibirArray()" class="btn btn-primary ml-3">Exibir Array</button>
            <button onclick="limpar()" class="btn btn-primary ml-3">Limpar</button>
            <button onclick="excluirNumero()" class="btn btn-primary ml-3">Excluir</button>
            <button onclick="alterarNumero()" class="btn btn-primary ml-3">Alterar</button>
            <button onclick="salvarAlteracao()" class="btn btn-primary ml-3">Salvar Alteração</button>
        </div>
    </div>

    <div class="container text-center mt-5" id="arrays">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <td>Número</td>
                    <td>Índice</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>

</body>

</html>
