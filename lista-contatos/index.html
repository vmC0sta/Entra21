<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link rel="stylesheet" href="index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="mb-3 mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input autocomplete="off" type="text" class="form-control" id="nome" placeholder="Digite o seu nome" name="nome">
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input autocomplete="off" type="email" class="form-control" id="email" placeholder="Digite o seu e-mail"
        name="email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Telefone:</label>
      <input autocomplete="off" type="text" class="form-control" id="fone" placeholder="Digite o seu telefone"
        name="fone">
    </div>

    <div class="alert alert-success">
      <p id="p-alert"></p> 
    </div>

    <div class="form-check mb-3">

      <button type="button" class="btn btn-primary" onclick="adicionarContato ()" id="btn-gravar">Gravar</button>

      <button type="button" class="btn btn-primary" onclick="salvarEditar()" id="btn-editar">Editar</button>

      <button type="button" class="btn" onclick="limpar()" id="btn-limpar">Limpar</button>

      <table class="table table-striped mt-5" id="tabela-contatos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>


  </div>

  <script src="./script.js"></script>

</body>

</html>
